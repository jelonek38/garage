<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaż: Dashboard Advanced</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin: 15px 0; text-transform: uppercase; font-size: 1.1rem; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 1000px; margin-bottom: 15px; }
        .card { background: #1e293b; padding: 10px; border-radius: 12px; border-top: 3px solid #38bdf8; text-align: center; }
        .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; display: block; }
        .value { font-size: 1.4rem; font-weight: bold; }

        .charts-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 1000px; }
        .chart-container { background: #1e293b; border-radius: 16px; padding: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); border-left: 5px solid #38bdf8; }
        
        /* Styl filtrów */
        .filter-bar { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 10px; align-items: center; background: #0f172a; padding: 8px; border-radius: 8px; }
        .filter-bar input { background: #1e293b; border: 1px solid #334155; color: white; font-size: 0.7rem; padding: 4px; border-radius: 4px; }
        .btn { background: #38bdf8; color: #0f172a; border: none; padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; cursor: pointer; }
        .btn-reset { background: #475569; color: white; margin-left: auto; }

        canvas { width: 100% !important; height: 260px !important; cursor: grab; }
        canvas:active { cursor: grabbing; }

        #status { margin: 20px 0; font-size: 0.7rem; color: #475569; }
    </style>
</head>
<body>

    <h1>GARAŻ: SYSTEM ANALITYCZNY</h1>
    
    <div class="grid">
        <div class="card"><span class="label">RSSI</span><span id="rssi_val" class="value">--</span></div>
        <div class="card"><span class="label">SNR</span><span id="snr_val" class="value">--</span></div>
        <div class="card"><span class="label">PAKIET</span><span id="pakiet_val" class="value">--</span></div>
    </div>

    <div class="charts-stack">
        <div class="chart-container" style="border-left-color: #f472b6;">
            <div class="filter-bar">
                <span class="label" style="color:#f472b6">SNR Od:</span>
                <input type="datetime-local" id="snr_start">
                <span class="label">Do:</span>
                <input type="datetime-local" id="snr_end">
                <button class="btn" onclick="applyFilter('snr')">Filtruj</button>
                <button class="btn btn-reset" onclick="resetZoom('snrChart')">Reset Zoom</button>
            </div>
            <canvas id="snrChart"></canvas>
        </div>

        <div class="chart-container">
            <div class="filter-bar">
                <span class="label" style="color:#38bdf8">RSSI Od:</span>
                <input type="datetime-local" id="rssi_start">
                <span class="label">Do:</span>
                <input type="datetime-local" id="rssi_end">
                <button class="btn" onclick="applyFilter('rssi')">Filtruj</button>
                <button class="btn btn-reset" onclick="resetZoom('rssiChart')">Reset Zoom</button>
            </div>
            <canvas id="rssiChart"></canvas>
        </div>
    </div>

    <div id="status">Aktualizacja: <span id="timestamp">Ładowanie...</span></div>

                    }
                }
            });
