<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu LoRa</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 20px; margin: 0; display: flex; flex-direction: column; min-height: 100vh; justify-content: center; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 20px; min-width: 200px; border-top: 5px solid #38bdf8; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .val { font-size: 3.5rem; font-weight: bold; color: #38bdf8; line-height: 1; }
        .unit { font-size: 1rem; color: #64748b; display: block; margin-top: 5px; }
        #status-bar { margin-top: 40px; color: #475569; font-size: 0.9rem; padding: 10px 25px; background: #1e293b; border-radius: 30px; display: inline-block; }
        #timestamp { color: #38bdf8; font-weight: bold; }
        #debug-console { margin-top: 20px; font-family: monospace; font-size: 10px; color: #4ade80; opacity: 0.5; }
    </style>
</head>
<body>

    <h1 style="color: #38bdf8; margin-bottom: 30px;">STATUS GARAŻU</h1>
    
    <div class="grid">
        <div class="card">
            <span class="label">Moc Sygnału</span>
            <span id="rssi" class="val">--</span>
            <span class="unit">dBm</span>
        </div>
        <div class="card">
            <span class="label">Jakość SNR</span>
            <span id="snr" class="val">--</span>
            <span class="unit">dB</span>
        </div>
        <div class="card">
            <span class="label">ID Pakietu</span>
            <span id="pakiet" class="val">--</span>
            <span class="unit">licznik</span>
        </div>
    </div>

    <div>
        <div id="status-bar">
            Status: <span id="timestamp">Inicjalizacja...</span>
        </div>
    </div>

    <div id="debug-console"></div>

    <script>
        const USER = "S_K_";

        async function updateData() {
            const debug = document.getElementById('debug-console');
            // Pobieramy całą grupę 'default', co wymusza odświeżenie wszystkich feedów naraz
            const url = `https://io.adafruit.com/api/v2/${USER}/groups/default/feeds`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Błąd serwera: " + response.status);

                const data = await response.json();
                
                // data to teraz lista wszystkich Twoich feedów
                data.forEach(feed => {
                    const element = document.getElementById(feed.key);
                    if (element && feed.last_value !== null) {
                        element.innerText = feed.last_value;
                    }
                });

                document.getElementById('timestamp').innerText = "Zaktualizowano: " + new Date().toLocaleTimeString();
                debug.innerText = "Dane pobrane pomyślnie z grupy 'default'";

            } catch (e) {
                document.getElementById('timestamp').innerText = "Błąd pobierania";
                debug.innerText = "Problem: " + e.message;
                
                // Plan B: Próba pobrania pojedynczego feedu jeśli grupa zawiedzie
                try {
                    const res = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/pakiet/data/last`);
                    const d = await res.json();
                    document.getElementById('pakiet').innerText = d.value;
                } catch (err) {}
            }
        }

        // Start i interwał 15s
        updateData();
        setInterval(updateData, 15000);
    </script>
</body>
</html>
