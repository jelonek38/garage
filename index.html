<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin: 10px; display: inline-block; min-width: 160px; border-bottom: 4px solid #38bdf8; }
        .val { font-size: 2rem; font-weight: bold; color: #38bdf8; display: block; }
        #status { margin-top: 20px; font-size: 0.9rem; color: #94a3b8; }
        #debug-console { margin-top: 30px; background: black; color: #4ade80; padding: 15px; font-family: monospace; font-size: 11px; text-align: left; max-width: 500px; margin-left: auto; margin-right: auto; border-radius: 5px; height: 150px; overflow-y: scroll; border: 1px solid #333; }
    </style>
</head>
<body>

    <h1>GARAŻ: MONITOR</h1>
    
    <div class="card"><span>RSSI</span><span id="rssi_v" class="val">--</span></div>
    <div class="card"><span>SNR</span><span id="snr_v" class="val">--</span></div>
    <div class="card"><span>PAKIET</span><span id="pakiet_v" class="val">--</span></div>

    <div id="status">Status: Inicjalizacja...</div>
    
    <div id="debug-console">--- KONSOLA DIAGNOSTYCZNA ---<br></div>

    <script>
        const USER = "S_K_"; // Twój login
        const FEEDS = ['rssi', 'snr', 'pakiet'];

        function log(msg) {
            const consoleEl = document.getElementById('debug-console');
            consoleEl.innerHTML += `[${new Date().toLocaleTimeString()}] ${msg}<br>`;
            consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function update() {
            log("Rozpoczynam pobieranie...");
            document.getElementById('status').innerText = "Status: Pobieranie danych...";
            
            for (const f of FEEDS) {
                try {
                    const url = `https://io.adafruit.com/api/v2/${USER}/feeds/${f}/data/last`;
                    log(`Łączę z: ${f}...`);
                    
                    const response = await fetch(url);
                    
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById(f + '_v').innerText = data.value;
                        log(`Sukces: ${f} = ${data.value}`);
                    } else {
                        log(`BŁĄD ${response.status}: Serwer odrzucił zapytanie dla ${f}`);
                    }
                } catch (e) {
                    log(`BŁĄD KRYTYCZNY: ${e.message}`);
                }
            }
            document.getElementById('status').innerText = "Ostatnia próba: " + new Date().toLocaleTimeString();
        }

        // Start
        update();
        setInterval(update, 20000);
    </script>
</body>
</html>
