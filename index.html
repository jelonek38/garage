<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor LoRa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <style>
        body { font-family: sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 10px; margin: 0; }
        h1 { color: #38bdf8; font-size: 1.1rem; text-transform: uppercase; margin: 15px 0; text-align: center; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 900px; margin-bottom: 15px; }
        .card { background: #1e293b; padding: 12px 5px; border-radius: 12px; border-top: 3px solid #38bdf8; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .label { font-size: 0.55rem; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 5px; }
        .value { font-size: 1.3rem; font-weight: bold; color: #ffffff; }
        .unit { font-size: 0.75rem; color: #38bdf8; margin-left: 2px; }

        .charts-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 900px; }
        .chart-wrapper { background: #1e293b; border-radius: 16px; padding: 15px; position: relative; border-left: 5px solid #334155; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .chart-container { position: relative; height: 250px; width: 100%; }

        .controls-row { display: flex; justify: center; gap: 8px; margin-top: 15px; }
        .btn-nav { background: #334155; color: white; border: none; padding: 10px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: bold; min-width: 80px; border-bottom: 3px solid rgba(0,0,0,0.3); transition: all 0.1s; }
        .btn-zoom { background: #0369a1; }
        .btn-nav:active { transform: translateY(2px); border-bottom: none; }
        
        .btn-reset-top { position: absolute; top: 15px; right: 15px; background: rgba(255,255,255,0.1); padding: 5px 10px; font-size: 0.6rem; border-radius: 4px; border: none; color: white; cursor: pointer; z-index: 10; font-weight: bold; }

        #status-container { margin-top: 20px; font-size: 0.75rem; text-align: center; width: 100%; padding-bottom: 30px; color: #94a3b8; }
        #timestamp { color: #38bdf8; font-weight: bold; }
    </style>
</head>
<body>

    <h1>STACJA MONITORINGU ŁADOWANIA</h1>
    
    <div class="grid">
        <div class="card"><span class="label">Pobór Prądu</span><span id="ads_val" class="value">--</span><span class="unit">A</span></div>
        <div class="card">
