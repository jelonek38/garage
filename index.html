<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu LoRa</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin-bottom: 30px; letter-spacing: 2px; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; width: 90%; max-width: 800px; }
        .card { background: #1e293b; padding: 25px; border-radius: 16px; border-top: 5px solid #38bdf8; text-align: center; box-shadow: 0 10px 15px rgba(0,0,0,0.5); transition: transform 0.3s; }
        .card:hover { transform: scale(1.02); }
        .label { font-size: 0.8rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; display: block; }
        .value { font-size: 3rem; font-weight: bold; color: #ffffff; }
        .unit { font-size: 1rem; color: #64748b; margin-left: 5px; }
        #status { margin-top: 40px; font-size: 0.85rem; color: #475569; background: #1e293b; padding: 10px 20px; border-radius: 20px; border: 1px solid #334155; }
        #timestamp { color: #38bdf8; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Garaż: Status Live</h1>
    
    <div class="grid">
        <div class="card">
            <span class="label">Moc Sygnału</span>
            <span id="rssi" class="value">--</span><span class="unit">dBm</span>
        </div>
        <div class="card">
            <span class="label">Jakość SNR</span>
            <span id="snr" class="value">--</span><span class="unit">dB</span>
        </div>
        <div class="card">
            <span class="label">Ostatni Pakiet</span>
            <span id="pakiet" class="value">--</span>
        </div>
    </div>

    <div id="status">
        Ostatnia aktualizacja: <span id="timestamp">Ładowanie...</span>
    </div>

    <script>
        const USER = "S_K_";

        async function updateDashboard() {
            // Używamy sprawdzonej ścieżki grupowej
            const url = `https://io.adafruit.com/api/v2/${USER}/groups/default/feeds?cb=${Date.now()}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error();

                const data = await response.json();
                
                data.forEach(feed => {
                    const element = document.getElementById(feed.key);
                    if (element && feed.last_value !== null) {
                        element.innerText = feed.last_value;
                    }
                });

                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            } catch (e) {
                console.log("Błąd odświeżania danych.");
            }
        }

        // Odświeżaj co 15 sekund
        setInterval(updateDashboard, 15000);
        updateDashboard();
    </script>
</body>
</html>
