<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu - Skaner API</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin: 10px; display: inline-block; min-width: 150px; border-top: 4px solid #38bdf8; }
        .val { font-size: 2.5rem; font-weight: bold; color: #38bdf8; display: block; }
        #debug { margin-top: 30px; background: #000; color: #4ade80; padding: 15px; font-family: monospace; font-size: 11px; text-align: left; max-width: 700px; margin: 0 auto; border-radius: 8px; border: 1px solid #334155; height: 250px; overflow-y: auto; }
    </style>
</head>
<body>

    <h1>SKANER SYSTEMU GARAŻ</h1>
    
    <div class="card"><span>RSSI</span><span id="rssi_v" class="val">--</span></div>
    <div class="card"><span>SNR</span><span id="snr_v" class="val">--</span></div>
    <div class="card"><span>PAKIET</span><span id="pakiet_v" class="val">--</span></div>

    <div id="debug">--- INICJALIZACJA SKANERA ---<br></div>

    <script>
        const USER = "S_K_";

        async function scanAndFetch() {
            const debug = document.getElementById('debug');
            debug.innerHTML += `[${new Date().toLocaleTimeString()}] Pobieram listę wszystkich kanałów dla ${USER}...<br>`;

            try {
                // KROK 1: Pobierz listę wszystkich dostępnych feedów użytkownika
                const listRes = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds`);
                
                if (!listRes.ok) {
                    debug.innerHTML += `<span style="color:red">BŁĄD KRYTYCZNY: Serwer zwrócił ${listRes.status}. Czy na pewno Twój login to ${USER}?</span><br>`;
                    return;
                }

                const allFeeds = await listRes.json();
                debug.innerHTML += `Znaleziono ${allFeeds.length} kanałów w Twoim profilu.<br>`;

                // KROK 2: Wyświetl nazwy znalezionych kanałów w logu dla pewności
                const foundKeys = allFeeds.map(f => f.key);
                debug.innerHTML += `Dostępne klucze (Keys): <span style="color:yellow">${foundKeys.join(", ")}</span><br>`;

                // KROK 3: Spróbuj pobrać dane dla naszych trzech kluczy
                const targets = ['rssi', 'snr', 'pakiet'];
                
                for (const t of targets) {
                    const foundFeed = allFeeds.find(f => f.key.toLowerCase() === t.toLowerCase());
                    
                    if (foundFeed) {
                        debug.innerHTML += `Próbuję pobrać wartość dla ${foundFeed.key}...<br>`;
                        const dataRes = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/${foundFeed.key}/data/last`);
                        if (dataRes.ok) {
                            const data = await dataRes.json();
                            document.getElementById(t + '_v').innerText = data.value;
                            debug.innerHTML += `<span style="color:#4ade80">Sukces: ${foundFeed.key} = ${data.value}</span><br>`;
                        }
                    } else {
                        debug.innerHTML += `<span style="color:red">NIE ZNALEZIONO klucza "${t}" na liście serwera!</span><br>`;
                    }
                }

            } catch (e) {
                debug.innerHTML += `<span style="color:red">Błąd sieci: ${e.message}</span><br>`;
            }
        }

        scanAndFetch();
        setInterval(scanAndFetch, 30000); // Odświeżaj co 30 sekund
    </script>
</body>
</html>
