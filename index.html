<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nadajnik 1: Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin: 15px 0; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1px; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 1000px; margin-bottom: 20px; }
        .card { background: #1e293b; padding: 15px 5px; border-radius: 12px; border-top: 3px solid #38bdf8; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { font-size: 1.6rem; font-weight: bold; color: #ffffff; }

        .charts-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 1000px; }
        .chart-wrapper { background: #1e293b; border-radius: 16px; padding: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); position: relative; }
        
        .chart-container { position: relative; height: 300px; width: 100%; }

        /* Pasek sterowania pod wykresem */
        .controls { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn-ctrl { background: #334155; color: #f8fafc; border: none; padding: 8px 15px; border-radius: 6px; font-size: 0.7rem; cursor: pointer; font-weight: bold; transition: background 0.2s; }
        .btn-ctrl:hover { background: #38bdf8; color: #0f172a; }
        .btn-reset { background: #475569; }

        #status { margin-top: 25px; font-size: 0.7rem; color: #475569; }
        #timestamp { color: #38bdf8; font-weight: bold; }
    </style>
</head>
<body>

    <h1>NADAJNIK 1: STATUS SYGNAŁU</h1>
    
    <div class="grid">
        <div class="card"><span class="label">Moc (RSSI)</span><span id="rssi_val" class="value">--</span></div>
        <div class="card"><span class="label">Jakość (SNR)</span><span id="snr_val" class="value">--</span></div>
        <div class="card"><span class="label">Pakiet ID</span><span id="pakiet_val" class="value">--</span></div>
    </div>

    <div class="charts-stack">
        <div class="chart-wrapper" style="border-left: 5px solid #f472b6;">
            <div class="chart-container"><canvas id="snrChart"></canvas></div>
            <div class="controls">
                <button class="btn-ctrl" onclick="moveChart('snrChart', -100)">◀ LEWO</button>
                <button class="btn-ctrl btn-reset" onclick="resetZoom('snrChart')">RESET</button>
                <button class="btn-ctrl" onclick="moveChart('snrChart', 100)">PRAWO ▶</button>
            </div>
        </div>

        <div class="chart-wrapper" style="border-left: 5px solid #38bdf8;">
            <div class="chart-container"><canvas id="rssiChart"></canvas></div>
            <div class="controls">
                <button class="btn-ctrl" onclick="moveChart('rssiChart', -100)">◀ LEWO</button>
                <button class="btn-ctrl btn-reset" onclick="resetZoom('rssiChart')">RESET</button>
                <button class="btn-ctrl" onclick="moveChart('rssiChart', 100)">PRAWO ▶</button>
            </div>
        </div>
    </div>

    <div id="status">AKTUALIZACJA: <span id="timestamp">ŁADOWANIE...</span></div>

    <script>
        const USER = "S_K_";
        let charts = {};

        function createChart(id, label, color, bgColor) {
            const ctx = document.getElementById(id).getContext('2d');
            charts[id] = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ label: label, data: [], borderColor: color, backgroundColor: bgColor, borderWidth: 2, fill: true, tension: 0.3, pointRadius: 1 }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: { duration: 200 },
                    plugins: {
                        legend: { display: false },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    },
                    scales: {
                        x: { ticks: { color: '#475569', font: { size: 9 } }, grid: { display: false } },
                        y: { ticks: { color: '#94a3b8' }, grid: { color: '#334155' } }
                    }
                }
            });
        }

        // Funkcja przesuwania przyciskami
        function moveChart(id, amount) {
            const chart = charts[id];
            chart.pan({ x: amount }, undefined, 'default');
        }

        function resetZoom(id) {
            charts[id].resetZoom();
        }

        async function updateDashboard() {
            try {
                // Odczyty Live
                const resGroup = await fetch(`https://io.adafruit.com/api/v2/${USER}/groups/default/feeds?cb=${Date.now()}`);
                const groupData = await resGroup.json();
                groupData.forEach(feed => {
                    const el = document.getElementById(feed.key + '_val');
                    if (el && feed.last_value !== null) el.innerText = feed.last_value;
                });

                // Historia
                const fetchKey = async (key, chartId) => {
                    const res = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/${key}/data?limit=250`);
                    const history = await res.json();
                    
                    const labels = history.map(d => new Date(d.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})).reverse();
                    const values = history.map(d => d.value).reverse();

                    charts[chartId].data.labels = labels;
                    charts[chartId].data.datasets[0].data = values;
                    // Aktualizujemy dane tylko jeśli wykres NIE jest powiększony
                    if (charts[chartId].getZoomLevel && charts[chartId].getZoomLevel() === 1) {
                        charts[chartId].update('none');
                    }
                };

                await fetchKey('snr', 'snrChart');
                await fetchKey('rssi', 'rssiChart');

                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            } catch (e) { console.error(e); }
        }

        createChart('snrChart', 'SNR', '#f472b6', 'rgba(244, 114, 182, 0.1)');
        createChart('rssiChart', 'RSSI', '#38bdf8', 'rgba(56, 189, 248, 0.1)');

        updateDashboard();
        setInterval(updateDashboard, 20000);
    </script>
</body>
</html>
