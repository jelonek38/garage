<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Monitor LoRa: SNR Update</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin: 15px 0; text-transform: uppercase; font-size: 1.2rem; letter-spacing: 1px; text-align: center; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 1000px; margin-bottom: 20px; }
        .card { background: #1e293b; padding: 15px 5px; border-radius: 12px; border-top: 3px solid #38bdf8; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .label { font-size: 0.65rem; color: #94a3b8; text-transform: uppercase; display: block; margin-bottom: 4px; }
        .value { font-size: 1.6rem; font-weight: bold; color: #ffffff; }
        .unit { font-size: 0.9rem; color: #38bdf8; margin-left: 3px; text-transform: none; }

        .charts-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 1000px; }
        .chart-wrapper { background: #1e293b; border-radius: 16px; padding: 20px 15px 15px 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); position: relative; }
        
        .chart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; padding: 0 5px; border-bottom: 1px solid #334155; padding-bottom: 8px; }
        .chart-title { font-size: 0.9rem; font-weight: bold; text-transform: uppercase; color: #ffffff; letter-spacing: 0.5px; }
        .chart-title-unit { color: #38bdf8; font-size: 0.8rem; margin-left: 6px; text-transform: none; }

        .chart-container { position: relative; height: 300px; width: 100%; }

        .controls-row { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .btn-nav { background: #334155; color: #f8fafc; border: none; padding: 12px; border-radius: 8px; font-size: 0.75rem; cursor: pointer; font-weight: bold; min-width: 75px; text-transform: uppercase; border-bottom: 4px solid rgba(0,0,0,0.3); transition: all 0.1s; }
        .btn-nav:hover { background: #475569; }
        .btn-nav:active { transform: translateY(2px); border-bottom: none; }
        .btn-zoom { background: #0369a1; }
        
        .btn-reset-top { position: absolute; top: 15px; right: 15px; background: rgba(51, 65, 85, 0.9); padding: 6px 12px; font-size: 0.7rem; border-radius: 4px; border: 1px solid #475569; color: white; cursor: pointer; z-index: 10; font-weight: bold; }

        #status { margin-top: 30px; font-size: 0.8rem; color: #64748b; padding-bottom: 40px; text-align: center; width: 100%; }
        #timestamp { color: #38bdf8; font-weight: bold; }
    </style>
</head>
<body>

    <h1>STACJA MONITORINGU ŁADOWANIA</h1>
    
    <div class="grid">
        <div class="card"><span class="label">Pobór Prądu</span><span id="ads_val" class="value">--</span><span class="unit">A</span></div>
        <div class="card"><span class="label">Moc (RSSI)</span><span id="rssi_val" class="value">--</span><span class="unit">dBm</span></div>
        <div class="card"><span class="label">Signal-to-Noise Ratio</span><span id="snr_val" class="value">--</span><span class="unit">dB</span></div>
    </div>

    <div class="charts-stack">
        <div class="chart-wrapper" style="border-left: 5px solid #10b981;">
            <div class="chart-header">
                <span class="chart-title">Natężenie Prądu <span class="chart-title-unit">[A]</span></span>
            </div>
            <button class="btn-reset-top" onclick="resetZoom('ampChart', -60, 60)">RESET</button>
            <div class="chart-container"><canvas id="ampChart"></canvas></div>
            <div class="controls-row">
                <button class="btn-nav" onclick="moveX('ampChart', 150)">◀ LEWO</button>
                <button class="btn-nav" onclick="moveX('ampChart', -150)">PRAWO ▶</button>
                <button class="btn-nav btn-zoom" onclick="smartZoomY('ampChart', 0.6)">ZOOM +</button>
                <button class="btn-nav btn-zoom" onclick="smartZoomY('ampChart', 1.4)">ZOOM -</button>
            </div>
        </div>

        <div class="chart-wrapper" style="border-left: 5px solid #38bdf8;">
            <div class="chart-header">
                <span class="chart-title">Poziom Sygnału <span class="chart-title-unit">[dBm]</span></span>
            </div>
            <button class="btn-reset-top" onclick="resetZoom('rssiChart', -140, -40)">RESET</button>
            <div class="chart-container"><canvas id="rssiChart"></canvas></div>
            <div class="controls-row">
