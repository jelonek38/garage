<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaż: Inteligentny Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 10px; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin: 20px 0; text-transform: uppercase; font-size: 1.2rem; }
        
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 100%; max-width: 1000px; margin-bottom: 20px; }
        .card { background: #1e293b; padding: 15px 5px; border-radius: 12px; border-top: 3px solid #38bdf8; text-align: center; }
        .label { font-size: 0.6rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { font-size: 1.6rem; font-weight: bold; color: #ffffff; }

        .charts-stack { display: flex; flex-direction: column; gap: 20px; width: 100%; max-width: 1000px; }
        .chart-container { background: #1e293b; border-radius: 16px; padding: 15px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); position: relative; cursor: crosshair; }
        .snr-border { border-left: 5px solid #f472b6; }
        .rssi-border { border-left: 5px solid #38bdf8; }
        
        .chart-info { font-size: 0.7rem; color: #475569; margin-bottom: 10px; display: block; }
        canvas { width: 100% !important; height: 300px !important; }

        #status { margin: 25px 0; font-size: 0.7rem; color: #475569; background: #1e293b; padding: 6px 15px; border-radius: 15px; }
        .hint { font-size: 0.6rem; color: #64748b; margin-top: 5px; }
    </style>
</head>
<body>

    <h1>GARAŻ: STATUS SYGNAŁU</h1>
    
    <div class="grid">
        <div class="card">
            <span class="label">Moc (RSSI)</span>
            <span id="rssi_val" class="value">--</span>
        </div>
        <div class="card">
            <span class="label">Jakość (SNR)</span>
            <span id="snr_val" class="value">--</span>
        </div>
        <div class="card">
            <span class="label">Pakiet</span>
            <span id="pakiet_val" class="value">--</span>
        </div>
    </div>

    <div class="charts-stack">
        <div class="chart-container snr-border" onclick="resetZoom('snrChart')">
            <span class="chart-info">HISTORIA SNR (Użyj kółka myszy aby powiększyć)</span>
            <canvas id="snrChart"></canvas>
        </div>

        <div class="chart-container rssi-border" onclick="resetZoom('rssiChart')">
            <span class="chart-info">HISTORIA RSSI (Przesuwaj aby przeglądać)</span>
            <canvas id="rssiChart"></canvas>
        </div>
    </div>

    <div id="status">Status: <span id="timestamp">Ładowanie...</span></div>
    <div class="hint">Kliknij w wykres, aby zresetować powiększenie.</div>

    <script>
        const USER = "S_K_";
        const DATA_LIMIT = 100; // Zwiększyłem do 100 punktów, żeby było co powiększać
        let charts = {};

        function createChart(id, color, bgColor) {
            const ctx = document.getElementById(id).getContext('2d');
            charts[id] = new Chart(ctx, {
                type: 'line',
                data: { labels: [], datasets: [{ data: [], borderColor: color, backgroundColor: bgColor, borderWidth: 2, fill: true, tension: 0.3, pointRadius: 2 }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        zoom: {
                            pan: { enabled: true, mode: 'x' },
                            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
                        }
                    },
                    scales: {
                        x: { grid: { display: false }, ticks: { color: '#475569', font: { size: 9 } } },
                        y: { grid: { color: '#334155' }, ticks: { color: '#94a3b8' } }
                    }
                }
            });
        }

        function resetZoom(id) { charts[id].resetZoom(); }

        async function updateDashboard() {
            try {
                // 1. Aktualne dane
                const resGroup = await fetch(`https://io.adafruit.com/api/v2/${USER}/groups/default/feeds?cb=${Date.now()}`);
                const groupData = await resGroup.json();
                groupData.forEach(feed => {
                    const el = document.getElementById(feed.key + '_val');
                    if (el && feed.last_value !== null) el.innerText = feed.last_value;
                });

                // 2. Historia dla wykresów
                const updateHistory = async (key, chartId) => {
                    const res = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/${key}/data?limit=${DATA_LIMIT}`);
                    const history = await res.json();
                    charts[chartId].data.labels = history.map(d => new Date(d.created_at).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})).reverse();
                    charts[chartId].data.datasets[0].data = history.map(d => d.value).reverse();
                    charts[chartId].update('none'); // Update bez animacji, żeby nie psuć zoomu
                };

                await updateHistory('snr', 'snrChart');
                await updateHistory('rssi', 'rssiChart');

                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            } catch (e) { console.error(e); }
        }

        createChart('snrChart', '#f472b6', 'rgba(244, 114, 182, 0.1)');
        createChart('rssiChart', '#38bdf8', 'rgba(56, 189, 248, 0.1)');

        updateDashboard();
        setInterval(updateDashboard, 30000);
    </script>
</body>
</html>
