<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garaż Monitor LoRa</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; margin: 0; display: flex; flex-direction: column; min-height: 100vh; justify-content: center; }
        .grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 20px; }
        .card { background: #1e293b; padding: 30px; border-radius: 16px; min-width: 200px; border-top: 4px solid #38bdf8; box-shadow: 0 10px 15px rgba(0,0,0,0.5); }
        .label { color: #94a3b8; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }
        .val { font-size: 3rem; font-weight: bold; color: #38bdf8; }
        #status { margin-top: 40px; color: #475569; font-size: 0.85rem; }
        #debug { margin-top: 20px; background: #000; color: #4ade80; padding: 15px; font-family: monospace; font-size: 10px; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; border-radius: 8px; border: 1px solid #334155; }
    </style>
</head>
<body>

    <h1>STATUS GARAŻU LIVE</h1>
    
    <div class="grid">
        <div class="card">
            <span class="label">Moc Sygnału</span>
            <span id="rssi_v" class="val">--</span>
        </div>
        <div class="card">
            <span class="label">Jakość SNR</span>
            <span id="snr_v" class="val">--</span>
        </div>
        <div class="card">
            <span class="label">Ostatni Pakiet</span>
            <span id="pakiet_v" class="val">--</span>
        </div>
    </div>

    <div id="status">Aktualizacja: <span id="time">Czekam na dane...</span></div>
    
    <div id="debug">--- LOGI SYSTEMOWE ---<br></div>

    <script>
        const USER = "S_K_";
        const FEEDS = ['rssi', 'snr', 'pakiet'];

        async function update() {
            const debug = document.getElementById('debug');
            const time = document.getElementById('time');
            
            debug.innerHTML = "Próba pobrania danych przez ścieżkę grupową...<br>";

            for (const f of FEEDS) {
                // Używamy pełnej ścieżki z uwzględnieniem grupy 'default'
                // To rozwiązuje błąd 404, gdy feedy są przypisane do domyślnej grupy
                const url = `https://io.adafruit.com/api/v2/${USER}/groups/default/feeds/${f}/data/last`;
                
                try {
                    const response = await fetch(url);
                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById(f + '_v').innerText = data.value;
                        debug.innerHTML += `<span style="color:white">OK: ${f} = ${data.value}</span><br>`;
                    } else {
                        debug.innerHTML += `<span style="color:#f87171">Błąd ${response.status} dla ${f}</span><br>`;
                        
                        // Jeśli grupa 'default' nie działa, spróbujmy bez grupy jako plan B
                        const backupUrl = `https://io.adafruit.com/api/v2/${USER}/feeds/${f}/data/last`;
                        const backupRes = await fetch(backupUrl);
                        if (backupRes.ok) {
                            const backupData = await backupRes.json();
                            document.getElementById(f + '_v').innerText = backupData.value;
                            debug.innerHTML += `<span style="color:white">OK (Plan B): ${f} = ${backupData.value}</span><br>`;
                        }
                    }
                } catch (e) {
                    debug.innerHTML += `<span style="color:#f87171">Błąd sieci!</span><br>`;
                }
            }
            time.innerText = new Date().toLocaleTimeString();
        }

        // Pobierz dane od razu i odświeżaj co 15 sekund
        update();
        setInterval(update, 15000);
    </script>
</body>
</html>
