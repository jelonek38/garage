<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu - Test Klucza</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 12px; margin: 10px; display: inline-block; min-width: 160px; border-top: 4px solid #38bdf8; }
        .val { font-size: 2.5rem; font-weight: bold; color: #38bdf8; display: block; }
        #debug { margin-top: 30px; background: #000; color: #4ade80; padding: 15px; font-family: monospace; font-size: 11px; text-align: left; max-width: 600px; margin: 0 auto; border-radius: 8px; border: 1px solid #334155; }
    </style>
</head>
<body>

    <h1>MONITOR GARAŻU</h1>
    
    <div class="card"><span>RSSI</span><span id="rssi_v" class="val">--</span></div>
    <div class="card"><span>SNR</span><span id="snr_v" class="val">--</span></div>
    <div class="card"><span>PAKIET</span><span id="pakiet_v" class="val">--</span></div>

    <div id="debug">--- TEST POŁĄCZENIA ---<br></div>

    <script>
        const USER = "S_K_";
        // WPISZ TUTAJ SWÓJ AIO KEY (tylko do testu, żeby sprawdzić czy ruszy)
        const AIO_KEY = "TUTAJ_WKLEJ_SWOJ_KLUCZ_Z_ZOLTEGO_KLUCZYKA"; 

        async function update() {
            const debug = document.getElementById('debug');
            const feeds = ['rssi', 'snr', 'pakiet'];

            for (const f of feeds) {
                // Zapytanie z kluczem w nagłówku - to musi zadziałać, jeśli feedy istnieją
                const url = `https://io.adafruit.com/api/v2/${USER}/feeds/${f}/data/last`;
                
                try {
                    const response = await fetch(url, {
                        headers: { 'X-AIO-Key': AIO_KEY }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        document.getElementById(f + '_v').innerText = data.value;
                        debug.innerHTML += `Sukces: ${f} = ${data.value}<br>`;
                    } else {
                        debug.innerHTML += `Błąd ${response.status} dla ${f} (Nawet z kluczem!)<br>`;
                    }
                } catch (e) {
                    debug.innerHTML += `Błąd sieci: ${e.message}<br>`;
                }
            }
        }

        update();
    </script>
</body>
</html>
