<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu LoRa</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin-bottom: 30px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; width: 90%; max-width: 900px; }
        .card { background: #1e293b; padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-top: 4px solid #38bdf8; text-align: center; }
        .label { font-size: 0.9rem; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; }
        .value { font-size: 2.5rem; font-weight: bold; color: #f1f5f9; }
        .unit { font-size: 1rem; color: #64748b; margin-left: 5px; }
        .status { margin-top: 30px; font-size: 0.8rem; color: #475569; }
        #timestamp { color: #38bdf8; }
    </style>
</head>
<body>
    <h1>MONITORING GARAŻU</h1>
    
    <div class="grid">
        <div class="card">
            <div class="label">Moc Sygnału</div>
            <div class="value" id="rssi">--</div><span class="unit">dBm</span>
        </div>
        <div class="card">
            <div class="label">Jakość SNR</div>
            <div class="value" id="snr">--</div>
        </div>
        <div class="card">
            <div class="label">ID Pakietu</div>
            <div class="value" id="pkt">--</div>
        </div>
    </div>

    <div class="status">
        Ostatnia aktualizacja: <span id="timestamp">Ładowanie...</span><br>
        Dane odświeżają się automatycznie co 15 sekund.
    </div>

    <script>
        const username = "S_K_"; // TU WPISZ SWOJĄ NAZWĘ Z ADAFRUIT IO
        
        async function fetchData() {
            try {
                const feeds = ['rssi', 'snr', 'pakiet'];
                for (const feed of feeds) {
                    const response = await fetch(`https://io.adafruit.com/api/v2/${username}/feeds/${feed}/data/last`);
                    const data = await response.json();
                    document.getElementById(feed).innerText = data.value;
                }
                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            } catch (error) {
                console.error("Błąd pobierania:", error);
                document.getElementById('timestamp').innerText = "Błąd połączenia";
            }
        }

        setInterval(fetchData, 15000);
        fetchData();
    </script>
</body>
</html>
