<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Garażu LoRa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #0f172a; color: #f8fafc; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        h1 { color: #38bdf8; margin-bottom: 25px; text-transform: uppercase; font-size: 1.4rem; letter-spacing: 1px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; width: 95%; max-width: 900px; margin-bottom: 20px; }
        .card { background: #1e293b; padding: 20px; border-radius: 16px; border-top: 4px solid #38bdf8; text-align: center; box-shadow: 0 10px 15px rgba(0,0,0,0.5); }
        .label { font-size: 0.7rem; color: #94a3b8; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .value { font-size: 2.2rem; font-weight: bold; color: #ffffff; }
        .unit { font-size: 0.8rem; color: #64748b; margin-left: 3px; }

        .chart-container { width: 95%; max-width: 900px; background: #1e293b; border-radius: 16px; padding: 20px; box-shadow: 0 10px 15px rgba(0,0,0,0.5); border-top: 4px solid #f472b6; box-sizing: border-box; }
        canvas { width: 100% !important; height: 300px !important; }

        #status { margin-top: 25px; font-size: 0.75rem; color: #475569; background: #1e293b; padding: 8px 15px; border-radius: 20px; }
        #timestamp { color: #38bdf8; }
    </style>
</head>
<body>

    <h1>Garaż: Status Systemu</h1>
    
    <div class="grid">
        <div class="card">
            <span class="label">Moc Sygnału</span>
            <span id="rssi" class="value">--</span><span class="unit">dBm</span>
        </div>
        <div class="card">
            <span class="label">Jakość SNR</span>
            <span id="snr" class="value">--</span><span class="unit">dB</span>
        </div>
        <div class="card">
            <span class="label">Pakiet ID</span>
            <span id="pakiet" class="value">--</span>
        </div>
    </div>

    <div class="chart-container">
        <span class="label" style="color: #f472b6; margin-bottom: 15px;">Historia Jakości Sygnału (SNR)</span>
        <canvas id="snrChart"></canvas>
    </div>

    <div id="status">Aktualizacja: <span id="timestamp">Ładowanie...</span></div>

    <script>
        const USER = "S_K_";
        let snrChart;

        // Inicjalizacja wykresu
        function initChart() {
            const ctx = document.getElementById('snrChart').getContext('2d');
            snrChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'SNR (dB)',
                        data: [],
                        borderColor: '#f472b6',
                        backgroundColor: 'rgba(244, 114, 182, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false },
                        y: { 
                            grid: { color: '#334155' },
                            ticks: { color: '#94a3b8', font: { size: 10 } }
                        }
                    }
                }
            });
        }

        async function updateDashboard() {
            try {
                // 1. Pobierz aktualne wartości (grupa)
                const resGroup = await fetch(`https://io.adafruit.com/api/v2/${USER}/groups/default/feeds?cb=${Date.now()}`);
                const groupData = await resGroup.json();
                groupData.forEach(feed => {
                    const el = document.getElementById(feed.key);
                    if (el && feed.last_value !== null) el.innerText = feed.last_value;
                });

                // 2. Pobierz historię SNR dla wykresu (ostatnie 20 punktów)
                const resHistory = await fetch(`https://io.adafruit.com/api/v2/${USER}/feeds/snr/data?limit=20`);
                const historyData = await resHistory.json();

                // Odwracamy dane, żeby najnowsze były po prawej
                const labels = historyData.map(d => new Date(d.created_at).toLocaleTimeString()).reverse();
                const values = historyData.map(d => d.value).reverse();

                snrChart.data.labels = labels;
                snrChart.data.datasets[0].data = values;
                snrChart.update();

                document.getElementById('timestamp').innerText = new Date().toLocaleTimeString();
            } catch (e) {
                console.error("Błąd pobierania danych:", e);
            }
        }

        initChart();
        updateDashboard();
        setInterval(updateDashboard, 15000);
    </script>
</body>
</html>
